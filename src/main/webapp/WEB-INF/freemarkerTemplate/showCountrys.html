<!DOCTYPE html>
<html>
  <head>
    <title>showCountrys.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <table>
         <thead>
            <tr>
                  <td>country编号</td>           
                  <td>country名字</td>           
                  <td>删改操作</td>           
             </tr>
         </thead>
         <tbody>
             <#list countrys as country>
                 <tr>
                    <td>${country.cid}</td>
                    <td>${country.cname}</td>
                    <td>
                             <form action="${request.contextPath}/country/${country.cid}" method="post">
                                  <input type="hidden" name="_method" value="delete" />
                                  <a href="javascript:void(0);" onclick="deleteCountry();return false;">删除</a>
                             </form>
                                  <a href="${request.contextPath}/country/${country.cid}" >查看</a>
                    </td>
                    <td><a href="${request.contextPath}/country/${country.cid}/update">更新</a></td>
                 </tr>
             </#list>
         </tbody>
    </table>
    <script>
           function deleteCountry(){
               document.getElementsByTagName("form")[0].submit();
           }
    </script>
  </body>
</html>
